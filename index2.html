<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radial Gantt – Premium UI</title>
<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background: #f4f6fa;
        color: #1a1a1a;
        overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: 280px;
        background: white;
        padding: 30px 25px;
        border-right: 1px solid #e2e5ec;
        display: flex;
        flex-direction: column;
        gap: 35px;
    }
    .sidebar h2 {
        font-size: 22px;
        font-weight: 700;
    }
    .sidebar .section {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .sidebar label {
        color: #555;
        font-size: 14px;
    }
    .sidebar select, .sidebar input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #dcdfe6;
        font-size: 14px;
    }
    .sidebar button {
        margin-top: 18px;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #2476ff;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.15s;
    }
    .sidebar button:hover {
        background: #0d5bf8;
    }

    /* MAIN AREA */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    /* TOP NAVBAR */
    .topbar {
        height: 70px;
        background: white;
        border-bottom: 1px solid #e2e5ec;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 35px;
    }

    .topbar h1 {
        font-size: 22px;
        font-weight: 700;
    }

    /* CONTENT */
    .content {
        flex: 1;
        padding: 40px;
        display: flex;
        gap: 40px;
    }

    /* RADIAL GANTT PANEL */
    .gantt-container {
        flex: 2.5;
        background: white;
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .circle {
        width: 520px;
        height: 520px;
        border-radius: 50%;
        border: 30px solid #eef1f7;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* TASK ARC (for demonstration only — not data-driven yet) */
    .task {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        clip-path: polygon(50% 50%, 100% 0, 100% 100%);
        transform-origin: center;
        opacity: 0.9;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.97); }
        to   { opacity: 1; transform: scale(1); }
    }

    /* COLOR PALETTE */
    .p1 { background: #ff4f70; }      /* high priority */
    .p2 { background: #ffb04f; }      /* medium */
    .p3 { background: #3ed598; }      /* low */
    .p4 { background: #7289ff; }      /* default */

    /* RIGHT PANEL */
    .right-panel {
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .card {
        background: white;
        border-radius: 22px;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .card h3 {
        font-size: 18px;
        margin-bottom: 12px;
        font-weight: 700;
    }

    .task-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    .task-item:last-child {
        border-bottom: none;
    }

    .dot {
        width: 14px; height: 14px;
        border-radius: 50%;
        margin-right: 10px;
    }

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Controls</h2>

    <div class="section">
        <label>Filter by Priority</label>
        <select>
            <option>All</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
    </div>

    <div class="section">
        <label>Zoom</label>
        <input type="range" min="50" max="150" value="100">
    </div>

    <button>Reset View</button>
</div>

<!-- MAIN -->
<div class="main">

    <!-- TOP NAV -->
    <div class="topbar">
        <h1>Radial Task Timeline</h1>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- GANTT CHART -->
        <div class="gantt-container">
            <div class="circle"></div>

            <!-- Sample arcs (static for now) -->
            <div class="task p1" style="transform: rotate(0deg) skewY(-30deg);"></div>
            <div class="task p2" style="transform: rotate(60deg) skewY(-25deg);"></div>
            <div class="task p3" style="transform: rotate(140deg) skewY(-18deg);"></div>
            <div class="task p4" style="transform: rotate(220deg) skewY(-35deg);"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">

            <div class="card">
                <h3>Task Legend</h3>

                <div class="task-item">
                    <span><span class="dot" style="background:#ff4f70"></span> High Priority</span>
                </div>
                <div class="task-item">
                    <span><span class="dot" style="background:#ffb04f"></span> Medium Priority</span>
                </div>
                <div class="task-item">
                    <span><span class="dot" style="background:#3ed598"></span> Low Priority</span>
                </div>
                <div class="task-item">
                    <span><span class="dot" style="background:#7289ff"></span> Default</span>
                </div>
            </div>

            <div class="card">
                <h3>Upcoming Tasks</h3>

                <div class="task-item"><span>Task A</span> <strong>Jan 05</strong></div>
                <div class="task-item"><span>Task B</span> <strong>Jan 17</strong></div>
                <div class="task-item"><span>Task C</span> <strong>Feb 02</strong></div>
                <div class="task-item"><span>Task D</span> <strong>Feb 19</strong></div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
